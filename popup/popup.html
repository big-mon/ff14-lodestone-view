<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="../lib/jquery.js"></script>
    <script src="use.js"></script>
    <script src="blocklist.js"></script>
  </head>
  <body>
    <head>
      <h1>The Lodestone Improve<br />- Astrild -</h1>
    </head>

    <section id="settings">
      <h2>Settings</h2>

      <ul>
        <li class="setting-primary">
          📜 Page Customize
          <ul id="activate-list">
            <li>
              <label class="label--checkbox">
                <input type="checkbox" id="use-list" class="checkbox" />
                List Page (一覧画面)
              </label>
            </li>
            <li>
              <label class="label--checkbox">
                <input type="checkbox" id="use-detail" class="checkbox" />
                Detail Page (詳細画面)
              </label>
            </li>
          </ul>
        </li>
        <li class="setting-primary">
          ⛔ Block List
          <div id="blocklist-box">
            <table id="blocklist-list">
              <thead>
                <tr>
                  <th class="name">ユーザー名</th>
                  <th class="world">ワールド</th>
                  <th class="operation">操作</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </li>
      </ul>

      <div id="buttons">
        <button id="cansel">cansel</button>
        <button id="save">save changes</button>
      </div>
    </section>
  </body>
</html>
